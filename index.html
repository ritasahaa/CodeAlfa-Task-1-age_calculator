<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Age Calculator</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  button {
    margin-top: 1rem;
    padding: .6rem 2rem;
  }
</style>
</head>
<body>
  <div>
    <h1>JavaScript <br> <span>Age Calculator</span> </h1>
    <div class="content">
      <label for="dob">Enter your date of birth:</label>
      <br>
      <input type="date" id="dob">
      <button onclick="calculateAge()">Calculate Age</button>
    </div> 

     <p id="result"></p>
  </div>
  
 
 <script>
      var dobInput = document.getElementById('dob');
      dobInput.max=new Date().toISOString().split("T")[0];
      function calculateAge() {
      var dob = new Date(dobInput.value);
      var now = new Date();
      
      var ageYears = now.getFullYear() - dob.getFullYear();
      var ageMonths = now.getMonth() - dob.getMonth();
      var ageDays = now.getDate() - dob.getDate();
      
      // Adjust age for negative month or day differences
      if (ageMonths < 0 || (ageMonths === 0 && ageDays < 0)) {
          ageYears--;
          ageMonths += 12;
      }
      
      // Adjust days for negative day differences
      if (ageDays < 0) {
          ageMonths--;
          var lastMonthDate = new Date(now.getFullYear(), now.getMonth(), 0);
          ageDays += lastMonthDate.getDate();
      }
      
      
      var resultText = '<i class="fas fa-user"></i> Your age is ' + ageYears + ' years, ' + ageMonths + ' months, and ' + ageDays + ' days.';
        document.getElementById('result').innerHTML = resultText;
    }
  </script>

</body>
</html>
